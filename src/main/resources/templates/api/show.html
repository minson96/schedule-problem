<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Customers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        p {
            margin-top: 20px;
        }

        span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div>
    <h2>FIFO</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Arrive Time</th>
            <th>Use Time</th>
            <th>Start Time</th>
            <th>Wait Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customerFIFOList}">
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.arriveTime}"></td>
            <td th:text="${customer.useTime}"></td>
            <td th:text="${customer.startTime}"></td>
            <td th:text="${customer.waitTime}"></td>
        </tr>
        </tbody>
    </table>
    <p>Total Time: <span th:text="${FIFOTotalTime}"></span> minutes</p>
</div>
<div>
    <h2>SJF</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Arrive Time</th>
            <th>Use Time</th>
            <th>Start Time</th>
            <th>Wait Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customerSJFList}">
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.arriveTime}"></td>
            <td th:text="${customer.useTime}"></td>
            <td th:text="${customer.startTime}"></td>
            <td th:text="${customer.waitTime}"></td>
        </tr>
        </tbody>
    </table>
    <p>Total Time: <span th:text="${SJFTotalTime}"></span> minutes</p>
</div>
</body>
</html>
